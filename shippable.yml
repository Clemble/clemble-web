# Language setting
language: node_js

# Version number
node_js:
  - 0.10.25

# Create directories for test and coverage reports
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  - npm install -g brunch
  - npm install -g bower
  - bower install

# Running the brunch build with shippable
script:
  - brunch build --production
