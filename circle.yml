machine:
  node:
    version: 0.10.34
  services:
    - docker

dependencies:
  override:
    - npm install -g brunch
    - npm install -g bower
    - npm install
    - bower -F install

deployment:
  hub:
    branch: master
    commands:
      - brunch build # --production
      - docker info
      - docker build -t clemble/web .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push clemble/web